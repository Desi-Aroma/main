      <p>Have any questions or want to get in touch? We'd love to hear from you!</p>
    </div>

  <section class="contact">
    <div class="container">
      <div class="contact-details">
        <div class="contact-info">
          <p><strong>Phone:</strong> 075983 39906</p>
          <p><strong>Email:</strong> info@desiaroma.co.uk</p>
        </div>
        <div class="map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2482.4220627087356!2d-0.13647468427876374!3d51.34015277959628!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4875ee4d8eb0f211%3A0x2f162aa6a8dd48a2!2sCR2%2C%20UK!5e0!3m2!1sen!2sus!4v1623036758946!5m2!1sen!2sus" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
      </div>
      
      <form action="#" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        
        <button type="submit">Send Message</button>
      </form>
    </div>
  </section>
